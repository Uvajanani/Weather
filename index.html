<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="inputBox">
            <button><a><i class="fa-solid fa-magnifying-glass"></i></a></button>
            
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" class="humiImg">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    
                </div>
              
            </div>
            <div class="col">
                <img src="images/wind.png" class="windImg">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
